{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}Новое объявление{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Создать новое объявление</h1>
        <form action="{% url "webapp:technique_create" %}" method="post" enctype="multipart/form-data">
           {% csrf_token %}
                <p>{{ form|crispy }}</p><br><br>
            <button class="btn btn-primary">Создать</button>
        </form>
    {% endif %}
{% endblock %}
