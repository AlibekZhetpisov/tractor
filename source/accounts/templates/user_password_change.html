{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}Change password{% endblock %}

{% block content %}
    <h1>Change password</h1>
    <form action="{% url "accounts:change_password" request.user.pk %}" method="post">
        {% csrf_token %}
            {{ form|crispy }}
        <button>Change</button>
    </form>
{% endblock %}
