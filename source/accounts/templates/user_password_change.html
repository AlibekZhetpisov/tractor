{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}Смена пароля{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Смена пароля</h1>
        <form action="{% url "accounts:change_password" request.user.pk %}" method="post">
            {% csrf_token %}
                {{ form|crispy }}
            <button>Изменить</button>
        </form>
    {% endif %}
{% endblock %}
