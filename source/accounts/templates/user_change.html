{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}User's update{% endblock %}

{% block content %}
    <h1>Update user's profile</h1>
    <form action="{% url 'accounts:change' user_obj.pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        {{ profile_form|crispy }}
        <button>Edit</button>
    </form>
{% endblock %}
