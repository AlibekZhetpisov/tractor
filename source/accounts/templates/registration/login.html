{% extends "base.html" %}

{% block title %}Авторизация{% endblock %}

{% block content %}
<div class="auth">
    <br><h1>Авторизация</h1><br>
    <form action="{% url "accounts:login" %}" method="post">
        {% csrf_token %}
        {% if has_error %}
            <p>Не верный логин или пароль</p>
        {% endif %}
        <p><input class="auth_input" type="text" name="username" placeholder="Username"></p><br><br>
        <p><input class="auth_input" type="password" name="password" placeholder="Password"></p>
        <br><br><button class="btn btn-primary">Войти</button>
    </form>
</div>
{% endblock %}
