{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}
    <h1>All Users</h1>
    {% for user in users %}
        <a href="{% url "accounts:profile" user.pk%}">
            {% if user.profile.avatar %}
                <img class="avatar" src="{{ user.profile.avatar.url }}" width="100" height="100" alt="user picture">
            {% else %}
                <img src="https://cdn3.iconfinder.com/data/icons/avatars-15/64/_Ninja-2-512.png" width="100" height="100" alt="">
            {% endif %}
            <p class="username">{{ user.username }}</p><br>
        </a>
    {% endfor %}
{% endblock %}
